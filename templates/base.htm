{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}
            {% endblock title %}
        </title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>

        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Signika:GRAD@-6&family=Space+Grotesk:wght@300..700&display=swap');
        * {
            font-family: "Space Grotesk", sans-serif;

        }
        body {
            background-color: #1b423a;
            color: white;
        }
        
        .text-gradient {
            font-weight: 700;
            background-image: linear-gradient(45deg, #C99A0A 0%, #E6E8D3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
        }
        
        .gold-text {
            color: #c99a0a;
        }
        
        .cream-text {
            color: #e6e8d3;
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .float-effect {
            animation: float 3s ease-in-out infinite;
        }
        
        .float-delay-1 {
            animation: float 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .float-delay-2 {
            animation: float 3s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .feature-card {
            background: rgba(230, 232, 211, 0.1);
            border: 2px solid #c99a0a;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(201, 154, 10, 0.2);
            border-color: #e6e8d3;
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #c99a0a, #e6e8d3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #1b423a;
        }
        
        .section-divider {
            height: 4px;
            background: linear-gradient(45deg, #c99a0a, #e6e8d3);
            border-radius: 2px;
            margin: 4rem auto;
            width: 100px;
        }
        
        .hero-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(201, 154, 10, 0.1) 0%, rgba(230, 232, 211, 0.05) 100%);
            border-radius: 30px;
            margin: 2rem 0;
            padding: 3rem;
        }
        
        .stats-box {
            background: rgba(201, 154, 10, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin: 1rem 0;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c99a0a;
        }
        
        .process-step {
            position: relative;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .process-step::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(45deg, #c99a0a, #e6e8d3);
            border-radius: 2px;
        }
        
        .emoji-large {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 1rem;
                margin: 1rem 0;
            }
            
            .feature-card {
                padding: 1.5rem;
            }
            
            .display-1 {
                font-size: 2.5rem;
            }
        }
               /* Footer Styles */
        .hover-gold:hover {
            color: #c99a0a !important;
            transition: color 0.3s ease;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(201, 154, 10, 0.2);
            border: 2px solid #c99a0a;
            border-radius: 50%;
            color: #c99a0a;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-link:hover {
            background: #c99a0a;
            color: #1b423a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(201, 154, 10, 0.3);
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 1rem;
                margin: 1rem 0;
            }
            
            .feature-card {
                padding: 1.5rem;
            }
            
            .display-1 {
                font-size: 2.5rem;
            }
            
            .social-links {
                text-align: center;
            }
        }
        a:hover{
            border-bottom: 2px solid #1b423a;

        }
        .category-card {
        background: rgba(230, 232, 211, 0.1);
        border: 2px solid #c99a0a;
        border-radius: 20px;
        padding: 0;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        overflow: hidden;
        height: 100%;
    }
    
    .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(201, 154, 10, 0.3);
        border-color: #e6e8d3;
    }
    
    .category-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 18px 18px 0 0;
    }
    
    .category-content {
        padding: 2rem;
    }
    
    .category-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .category-description {
        font-size: 1rem;
        line-height: 1.6;
        color: #e6e8d3;
    }
    
    .section-divider {
        height: 4px;
        background: linear-gradient(45deg, #c99a0a, #e6e8d3);
        border-radius: 2px;
        margin: 3rem auto;
        width: 100px;
    }
    
    .hero-section {
        min-height: 40vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, rgba(201, 154, 10, 0.1) 0%, rgba(230, 232, 211, 0.05) 100%);
        border-radius: 30px;
        margin: 2rem 0;
        padding: 3rem;
    }
    
    .no-categories {
        background: rgba(230, 232, 211, 0.1);
        border: 2px solid #c99a0a;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        margin: 3rem 0;
    }
    
    @media (max-width: 768px) {
        .hero-section {
            padding: 2rem 1rem;
            margin: 1rem 0;
        }
        
        .category-card {
            margin-bottom: 1.5rem;
        }
        
        .category-content {
            padding: 1.5rem;
        }
        
        .display-1 {
            font-size: 2rem;
        }
        
        .category-image {
            height: 200px;
        }
    }
        .form-control:focus, .form-select:focus {
        background: rgba(230, 232, 211, 0.2) !important;
        border-color: #e6e8d3 !important;
        box-shadow: 0 0 0 0.25rem rgba(201, 154, 10, 0.25) !important;
        color: #e6e8d3 !important;
    }
    
    .form-control::placeholder {
        color: rgba(230, 232, 211, 0.7) !important;
    }
    
    .accordion-button:focus {
        box-shadow: 0 0 0 0.25rem rgba(201, 154, 10, 0.25) !important;
    }
    
    .accordion-button:not(.collapsed) {
        background: rgba(201, 154, 10, 0.2) !important;
        color: #e6e8d3 !important;
    }
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: #e6e8d3;
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #d4d7bf;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
    }

    * {
        scrollbar-width: thin;
        scrollbar-color: #e6e8d3 transparent;
    }

    </style>
    </head>

    <body>
        {% block content %}

        {% endblock content %}

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
